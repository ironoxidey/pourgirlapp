<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="icon" type="image/png" href="/src/img/pour-girl-emblem.png" />
    <link rel="apple-touch-icon" href="/src/img/pour-girl-app-icon.jpg" />
    <!-- Abobe Fonts (Typekit) - Bree Extrabold (800),Bree Bold (700), Bree Semibold (600), Bree Light Oblique (300), Bree Light (300) -->
    <link rel="stylesheet" href="https://use.typekit.net/mwo0ebo.css" />
    <!-- Google Fonts - Caudex Regular (400), Italic (400), and Bold (700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caudex:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pour Girl App</title>
    <!-- Google API for Calendar Integration -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
